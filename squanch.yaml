units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx +4
  py: ky +4
  $default_height: 'cx'
  $default_width: 'cy'


points:
  zones:
    matrix:
      anchor:
        shift: [60, -130]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          key:
            column_net: P5
        ring:
          key:
            stagger: 13
            column_net: P6
        middle:
          key:
            stagger: 8
            column_net: P7
        index:
          key:
            stagger: -8
            column_net: P8
        inner:
          key:
            stagger: -2.5
            column_net: P9
      rows:
        bottom:
          row_net: P16
        home:
          row_net: P14
        top:
          row_net: P15
    thumbs:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_inner_bottom
        shift: [0, -px]
      columns:
        layer:
          key.splay: -15
          key.column_net: P8
        space:
          key:
            width: 1.5kx
            splay: 75
            shift: [3,-3]
            column_net: P9
      rows:
        cluster:
          row_net: P10
  mirror: &mirror
    ref: matrix_inner_top
    distance: 8px
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      points:
        - ref: matrix_pinky_top
          shift: [-0.5px,0.5py]
        - ref: matrix_pinky_top
          shift: [0.5px-4,0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_top
          shift: [0.5px-4,0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_top
          shift: [0.5px,0.5py]
        - ref: matrix_index_top
          shift: [-0.5px+4,0.5py]
        - ref: matrix_index_top
          shift: [0.5px,0.5py]
        - ref: matrix_inner_top
          shift: [-0.5px+4,0.5py]
        - ref: matrix_inner_top
          shift: [1.63px,0.5py]
        - ref: matrix_inner_bottom
          shift: [1.63px,0]  
        - ref: thumbs_space_cluster
          shift: [0.75px,-0.5py]
        - ref: thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: thumbs_layer_cluster
          shift: [0.5px,-0.5py]
        - ref: thumbs_layer_cluster
          shift: [-0.5px,-0.5py]
        - ref: matrix_index_bottom
          shift: [0.5px-4,-0.5py]
        - ref: matrix_index_bottom
          shift: [-0.5px,-0.5py]
        - ref: matrix_middle_bottom
          shift: [0.5px-4,-0.5py]
        - ref: matrix_middle_bottom
          shift: [-0.5px+4,-0.5py]
        - ref: matrix_ring_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_ring_bottom
          shift: [-0.5px+4,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
      fillet: 2
    - what: polygon
      points:
        - ref: mirror_matrix_pinky_top
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_pinky_top
          shift: [0.5px-4,0.5py]
        - ref: mirror_matrix_ring_top
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_ring_top
          shift: [0.5px-4,0.5py]
        - ref: mirror_matrix_middle_top
          shift: [-0.5px,0.5py]
        - ref: mirror_matrix_middle_top
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_index_top
          shift: [-0.5px+4,0.5py]
        - ref: mirror_matrix_index_top
          shift: [0.5px,0.5py]
        - ref: mirror_matrix_inner_top
          shift: [-0.5px+4,0.5py]
        - ref: mirror_matrix_inner_top
          shift: [1.63px,0.5py]
        - ref: mirror_matrix_inner_bottom
          shift: [1.63px,0]  
        - ref: mirror_thumbs_space_cluster
          shift: [0.75px,-0.5py]
        - ref: mirror_thumbs_space_cluster
          shift: [-0.75px,-0.5py]
        - ref: mirror_thumbs_layer_cluster
          shift: [0.5px,-0.5py]
        - ref: mirror_thumbs_layer_cluster
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_index_bottom
          shift: [0.5px-4,-0.5py]
        - ref: mirror_matrix_index_bottom
          shift: [-0.5px,-0.5py]
        - ref: mirror_matrix_middle_bottom
          shift: [0.5px-4,-0.5py]
        - ref: mirror_matrix_middle_bottom
          shift: [-0.5px+4,-0.5py]
        - ref: mirror_matrix_ring_bottom
          shift: [0.5px,-0.5py]
        - ref: mirror_matrix_ring_bottom
          shift: [-0.5px+4,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: mirror_matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
      fillet: 2
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  squanch:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      left_n!n:
        what: ceoloide/mcu_nice_nano
        params:
          reverse_mount: true
        where:
          ref: matrix_inner_top
          shift: [px,-8]
      right_n!n:
        what: ceoloide/mcu_nice_nano
        params:
          reverse_mount: true
        where:
          ref: mirror_matrix_inner_top
          shift: [px,-8]
      left_n!v:
        what: ceoloide/display_nice_view
        where:
          ref: matrix_inner_top
          shift: [px,-10]
        params:
          CS: RAW
          SCK: P2
          MOSI: P3
      right_n!v:   
        what: ceoloide/display_nice_view
        where:
          ref: mirror_matrix_inner_top
          shift: [px,-10]   
        params:
          CS: RAW
          SCK: P2
          MOSI: P3  
      power_left:
        what: ceoloide/battery_connector_jst_ph_2
        where:
           ref: matrix_inner_bottom
           shift: [px,0]
           rotate: 90
      power_right:
        what: ceoloide/battery_connector_jst_ph_2
        where:
           ref: mirror_matrix_inner_bottom
           shift: [px,0]
           rotate: 90
      power_switch_left:
        what: infused-kim/switch_power
        params:
          side: B
        where:
           ref: matrix_inner_home
           shift: [1.545px,0]
      power_switch_right:
        what: infused-kim/switch_power
        params:
          side: B
        where:
           ref: mirror_matrix_inner_home
           shift: [1.545px,0]    
           rotate: 180 
      reset_switch_left:
        what: infused-kim/switch_reset
        params:
          side: B
        where:
           ref: matrix_inner_top
           shift: [1.545px,0]
      reset_switch_right:
        what: infused-kim/switch_reset
        params:
          side: B
        where:
           ref: mirror_matrix_inner_top
           shift: [1.545px,0]    
           rotate: 180      
      hole_pinky_top_left:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [matrix_pinky_top]
          shift: [0.5kx, 0.5ky]
      hole_pinky_bottom_left:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [matrix_pinky_bottom]
          shift: [0.5kx, 0.5ky]   
      hole_middle_left:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [matrix_middle_bottom]
          shift: [0.5kx, 0.5ky]    
      hole_inner_top_left:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [matrix_inner_top]
          shift: [0.5kx, 0.5ky]
      hole_thumb_left:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [thumbs_space_cluster]
          shift: [-0.5kx, -0.5ky]    
      hole_pinky_top_right:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [mirror_matrix_pinky_top]
          shift: [0.5kx, 0.5ky]
      hole_pinky_bottom_right:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [mirror_matrix_pinky_bottom]
          shift: [0.5kx, 0.5ky]   
      hole_middle_right:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [mirror_matrix_middle_bottom]
          shift: [0.5kx, 0.5ky]    
      hole_inner_top_right:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [mirror_matrix_inner_top]
          shift: [0.5kx, 0.5ky]
      hole_thumb_right:
        what: ceoloide/mounting_hole_npth
        where:
          ref: [mirror_thumbs_space_cluster]
          shift: [-0.5kx, -0.5ky]                               
cases:
  bottom:
    - name: board
      extrude: 1
